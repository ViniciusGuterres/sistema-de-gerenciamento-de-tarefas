{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6">Deletar Tarefa</h1>

        <p class="mb-4">Tem certeza que deseja deletar a tarefa <strong>{{ tarefa.titulo }}</strong>?</p>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Confirmar Exclus√£o
            </button>
            <a href="{% url 'lista_tarefa' %}" class="ml-4 text-blue-500 hover:underline">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
