<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <main class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>
            <form method="post">
                {% csrf_token %}

                <!-- Exibir erros de formulÃ¡rio -->
                {% if form.non_field_errors %}
                    <div class="mb-4">
                        {% for error in form.non_field_errors %}
                            <p class="text-red-500 text-sm">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="mb-4">
                    <label for="id_email" class="block text-sm font-semibold text-gray-700 mb-2">E-mail</label>
                    <input type="email" name="email" id="id_email" value="{{ form.email.value }}" class="form-input block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring focus:ring-gray-500 focus:ring-opacity-50" />
                    {% if form.email.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ form.email.errors }}</p>
                    {% endif %}
                </div>
                <div class="mb-4">
                    <label for="id_password" class="block text-sm font-semibold text-gray-700 mb-2">Senha</label>
                    <input type="password" name="password" id="id_password" class="form-input block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring focus:ring-gray-500 focus:ring-opacity-50" />
                    {% if form.password.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ form.password.errors }}</p>
                    {% endif %}
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Login</button>
            </form>
        </div>
    </main>
</body>

</html>
